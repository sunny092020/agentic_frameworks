<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen Web UI</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>AutoGen Web UI</h1>
            <p>Interact with AutoGen agents through this web interface</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2>Start a conversation</h2>
                <form action="/run_conversation" method="post">
                    <div class="form-group">
                        <label for="user_message">Enter your message:</label>
                        <textarea 
                            name="user_message" 
                            id="user_message" 
                            rows="5" 
                            placeholder="Type your message here to start a conversation with AutoGen agents..."
                            required></textarea>
                    </div>
                    <button type="submit" class="btn primary-btn">Submit</button>
                </form>
            </section>
        </main>
        
        <footer>
            <p>Powered by AutoGen and FastAPI</p>
        </footer>
    </div>
</body>
</html>
